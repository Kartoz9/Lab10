<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fleeing Button</title>
  <style>
    #buttonContainer {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
      border: 1px solid #ccc;
    }

    #fleeingButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    #fleeingButton:hover {
      transform: translate(
        calc(-50% + 20px),
        calc(-50% + 20px)
      );
    }
  </style>
</head>
<body>

<div id="buttonContainer">
  <button id="fleeingButton" onclick="alert('Button Clicked!')">Click Me</button>
</div>

</body>
</html>
